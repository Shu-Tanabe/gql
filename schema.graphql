type Customer {
  customerId: String
  customerName: String
}

type Query {
  getCustomers: [Customer]!
  getCustomerById(customerId: String!): Customer
}

type Mutation {
  addCustomer(customerId: String, input: CustomerInput): Customer
  updateCustomer(customerId: String, input: CustomerInput): Customer
  deleteCustomer(customerId: String): Customer
}

input CustomerInput {
  customerName: String!
}
